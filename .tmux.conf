set -ga terminal-overrides ",screen-256color*:Tc"
set -g set-clipboard on
set-option -g default-terminal "screen-256color"
set -s escape-time 0

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
set -g status-style 'bg=#333333 fg=#5eacd3'

bind r source-file ~/.tmux.conf
set -g base-index 1

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R
set -g status-left-length 85
set -g status-left '#{session_name} | #{window_index}:#{window_name}'
set -g status-right '%H:%M %d-%b-%y'
set -g window-status-format 'NZ: #(TZ="NZ" date +"%%H:%%M") | Aya ♥︎'
set -g window-status-current-format 'NZ: #(TZ="NZ" date +"%%H:%%M") | Aya ♥︎'
set -g status-justify centre

# forget the find window.  That is for chumps
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind-key -r i run-shell "tmux neww ~/.config/cht.sh"
